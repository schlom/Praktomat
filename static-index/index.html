	<script type="text/javascript">
		maxWidth = false;
		function toggleMaxWidth() {
			if (maxWidth) { $("#container").css("max-width","1000px"); }
			else          { $("#container").css("max-width","none"); }
			maxWidth = !maxWidth;
			if (env.editor) { env.editor.resize(); }
        }
	    $(function() {
			$("#all-old").toggle();
			$("#collapse").click(function() {
				$("#all-old").toggle();
				$(this).toggleClass("ui-icon-triangle-1-e");
				$(this).toggleClass("ui-icon-triangle-1-s");
			});
	    });
    </script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="index-static/jquery-ui.css" />
	<link type="text/css" rel="stylesheet" href="index-static/style.css" />

			text-align:center;
		}
		
		.current {
			text-decoration:none;

			padding:5px;

			color:white;
			display:inline-block;
			vertical-align:top;
			line-height: 1.3;
		}
		
		.current:hover {

		.lecture {
